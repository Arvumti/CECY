<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8">
<title>CECyTED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CODIGO CSS-->
<link href="css/foundation.min.css" rel="stylesheet" /> 
<link href="css/cp.css" rel="stylesheet" />
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
<link href="css/color.css" rel="stylesheet" type="text/css">
<link href="fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="fonts/css/font-awesome.css" rel="stylesheet" type="text/css">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen"/>
<!-- Java scripts-->
<script src="js/foundation.min.js" type="text/javascript"></script>
        <script src="js/handlebars.js" type="text/javascript"></script>
        <script src="js/cp.js" type="text/javascript"></script>
<script src="js/html5.js" type="text/javascript"></script>



<script type="text/template-x" id="tmp-carro">
            {{#data}}
            <article class='small-12 medium-6 large-3 columns pnl-carro' data-id='{{idCarro}}' data-activo='{{activo}}'>
                <div class='row panel'>
                    <div class='small-12 columns'>
                        <a class='th img-logo' href='#'>
                          <img src='img/db_imgs/{{dirImg}}'>
                        </a>
                    </div>
                    <div class='small-12 columns'>
                        <label>
                            Titulo:
                            <input type='text' placeholder='Nombre del carro...' class='txt-nombre' value='{{nombre}}' {{#isActivo activo}}{{/isActivo}} />
                        </label>
                    </div>
                    <div class='small-12 columns'>
                        <label>
                            Detalles:
                            <textarea placeholder='Detalles del carro...' class='txa-detalle' {{#isActivo activo}}{{/isActivo}}>{{detalles}}</textarea>
                        </label>
                    </div>
                   
                    <div class='small-5 columns'>
                        <label>
                            Modelo:
                            <input type='text' class='txt-modelo' placeholder='Modelo...' value='{{modelo}}' {{#isActivo activo}}{{/isActivo}} />
                        </label>
                    </div>
                    <div class='small-5 columns'>
                        <label>
                            Km/lt:
                            <input type='text' class='txt-killit' placeholder='Km/lt...' value='{{killit}}' {{#isActivo activo}}{{/isActivo}} />
                        </label>
                    </div>
                    <div class='small-6 columns'>
                        <label>
                            Kilometraje:
                            <input type='text' class='txt-kilometraje' placeholder='Kilometraje...' value='{{kilometraje}}' {{#isActivo activo}}{{/isActivo}} />
                        </label>
                    </div>
                    <div class='small-6 columns'>
                        <label>
                            Precio:
                            <input type='text' class='txt-precio' placeholder='Precio...' value='{{precio}}' {{#isActivo activo}}{{/isActivo}} />
                        </label>
                    </div>
                    <div class='small-6 columns'>
                        <button class='btn-guradar expand success' {{#isActivo activo}}{{/isActivo}}><i class='fa fa-save'></i> Guardar</button>
                    </div>
                    <div class='small-6 columns'>
                        <button class='btn-visible expand primary'><i class='fa fa-eye{{#isActivoIco activo}}{{/isActivoIco}}'></i> Visible</button>
                    </div>
                </div>
            </article>
            {{/data}}
        </script>
</head>


<body>



</body>





</html>
