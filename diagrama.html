    <script type="text/javascript">
      google.load("visualization", "1", {packages:["orgchart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nombre');
        data.addColumn('string', 'Puesto');
        data.addColumn('string', 'ToolTip');

        data.addRows([
          [{v:'Jaime', f:'M.T.I. Jaime Barrios<div class=" "style="color:red; font-style:italic">Director</div>'}, '', 'Director'],
          [{v:'Jim', f:'Fulano<div style="color:red; font-style:italic">Subdirección<div>'}, 'Miguel', 'VIP'],
          ['Conta', 'departamento', ''],
          ['Inge', 'Ivan', 'Luis'],
          ['Sistemas', 'RH', '']
        ]);

        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        chart.draw(data, {allowHtml:true});
      }
      $(document).ready(function(){

      });
